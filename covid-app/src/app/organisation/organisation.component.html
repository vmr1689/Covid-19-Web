<section class="content-header">
    <h1>
        Organisation
    </h1>
</section>
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Organisation</h3>
                    <button class="btn btn-info btn-flat pull-right" (click)="openCreateOrganisation()">
                        Add Organisation
                     </button>
                </div>
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="clearfix"></div>
                        <div class="col-md-12">
                            <div class="table-responsive">

                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Category</th>
                                            <th>Organisation</th>
                                            <th>City</th>
                                            <th>District</th>
                                            <th>State</th>
                                            <th>Country</th>
                                            <th>Phone Number</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of organisations; let i = index">
                                            <td>{{data.id}}</td>
                                            <td>{{data.category}}</td>
                                            <td>{{data.name}}</td>
                                            <td>{{data.city}}</td>
                                            <td>{{data.district}}</td>
                                            <td>{{data.state}}</td>
                                            <td>{{data.country}}</td>
                                            <td>{{data.phoneNumber}}</td>
                                            <td>

                                                <button style="margin-right:5px" title="Edit Organisation"
                                                    (click)="openEditOrganisation(data)"
                                                    class="btn btn-small btn-flat btn-warning">
                                                    <i class="btn-icon-only fa fa-pencil"> </i>
                                                </button>

                                                <button style="margin-right:5px" title="Delete Organisation"
                                                    (click)="openDeleteOrganisation(data)"
                                                    class="btn btn-small btn-flat btn-danger">
                                                    <i class="btn-icon-only fa fa-trash"> </i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                    <div class="box-footer">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
