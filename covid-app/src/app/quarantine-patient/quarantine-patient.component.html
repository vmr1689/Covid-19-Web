<section class="content-header">
    <h1>
        Quarantine Persons
    </h1>
</section>
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Quarantine Persons</h3>
                </div>
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="clearfix"></div>
                        <div class="col-md-12">
                            <div class="table-responsive">

                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th style="display: none;">Id</th>
                                            <th>Person Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Phone Number</th>
                                            <th>Email</th>
                                            <th>Place</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of persons; index as i ">
                                            <td style="display: none;">data.quaratinedId</td>
                                            <td>COVID-QUP-{{data.quaratinedId}}</td>
                                            <td>{{data.firstName}}</td>
                                            <td>{{data.lastName}} </td>
                                            <td>{{data.phoneNumber}}</td>
                                            <td>{{data.email}}</td>
                                            <td>{{data.city}}</td>
                                            <td>
                                                <button style="margin-right:5px" title="View Person"
                                                    (click)="editQuarantinePatient(data)"
                                                    class="btn btn-small btn-flat btn-warning">
                                                    <i class="btn-icon-only fa fa-eye"> </i>
                                                </button>
                                                <!-- <button style="margin-right:5px" title="Delete Location"
                                                    class="btn btn-small btn-flat btn-danger">
                                                    <i class="btn-icon-only fa fa-trash"> </i>
                                                </button> -->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
