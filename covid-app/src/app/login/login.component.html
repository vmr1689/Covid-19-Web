<div class="login-box">
    <div class="login-logo">
        <a href="../../index2.html"><b>Covid</b> Tracker</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event, loginForm.value)">

            <div class="form-group has-feedback">
                <input id="email" name="email" type="email" class="form-control" [formControl]="email" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

                <small *ngIf="submitted && email.hasError('required')" class="text-danger">Email is Required</small>

            </div>

            <div class="form-group has-feedback">
                <input id="password" name="password" type="password" class="form-control" [formControl]="password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>

                <small *ngIf="submitted && password.hasError('required')" class="text-danger">Pasword is Required</small>
            </div>

            <div class="form-group has-feedback">
                <div class="col-xs-12">
                    <div class="checkbox ">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group has-feedback">
                    <div class="col-xs-4">
                    </div>
    
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                </div>
            </div>
            <div>
                <span class="text-danger">{{message}}</span>
            </div>
        </form>
        <br>
        <div class="row">
            <div class="form-group has-feedback">
                <div class="text-center">
                    <a href="#">Forgot your password ?</a><br>
                </div>
            </div>
        </div>
        
    </div>
</div>
