<section class="content-header">
    <h1>
        Location
    </h1>
</section>
<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Location</h3>
                </div>
                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="col-md-12">
                            <div class="form-group form-inline">
                                <label class=" checkbox-inline" style="padding-right: 20px;">Search: </label> <input
                                    class="form-control" type="text"/>
                                <!-- <div class="checkbox-inline">
                                    <label class="checkbox-inline"><input type="checkbox" id="deletedrecord"
                                            class="text-center" name="deletedrecord" (click)="ShowDeletedRecords()" />
                                        Show Inactive Users? </label>
                                </div> -->
                                <button class="btn btn-info btn-flat pull-right" (click)="openCreateLocation()">
                                    <b>
                                        <span class="fa fa-user-plus"></span>
                                    </b> Add Location
                                </button>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-12">
                            <div class="table-responsive">

                                <table id="dataTable" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th sortable="placeName" (sort)="onSort($event)">Place</th>
                                            <th scope="col" sortable="root" (sort)="onSort($event)">Root</th>
                                            <th scope="col" sortable="latitude" (sort)="onSort($event)">Latitude</th>
                                            <th scope="col" sortable="longitude" (sort)="onSort($event)">Longitude</th>
                                            <th scope="col" sortable="istarget" (sort)="onSort($event)">Is Target</th>
                                            <th >Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of locations">
                                            <td>{{data.placeName}}</td>
                                            <td>{{data.root ? (data.root.placeName ? data.root.placeName : ''): ''}}
                                            </td>
                                            <td>{{data.latitude}}</td>
                                            <td>{{data.longitude}}</td>
                                            <td>{{data.istarget ? 'Yes' : 'No'}}</td>
                                            <td>
                                                <button style="margin-right:5px" title="Edit Location" (click)="editLocation(data.placeId)"
                                                    class="btn btn-small btn-flat btn-warning">
                                                    <i class="btn-icon-only fa fa-pencil"> </i>
                                                </button>

                                                <button style="margin-right:5px" title="Delete Location"
                                                    class="btn btn-small btn-flat btn-danger">
                                                    <i class="btn-icon-only fa fa-trash"> </i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                    <div class="box-footer">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
